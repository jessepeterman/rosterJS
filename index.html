<html>

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a href="#" class="navbar-brand">Roster</a>
        <ul href="#" class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a href="#" class="nav-link">Home<span class="sr-only">(current)</span></a></li>
          <li class="nav-item"><a href="#" class="nav-link">Link</a></li>
          <li class="nav-item disabled"><a href="#" class="nav-link">Disabled</a></li>
        </ul>
        <form class="form-inline  my-2 my-lg-0">
          <input type="search" placeholder="Search" aria-label="Search" class="form-control mr-sm-2">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="jumbotron mt-4">
      <h1 class="display-4">Roster</h1>
      <p class="lead">This is for all your group/team roster needs.</p>
      <hr class="my-4">
      <p>Lots of great stuff in here.</p>
      <a href="#" class="btn btn-primary btn-lg" role="button">Sign-Up</a>
    </div>

    <form class="card" style="width: 20rem; padding: 2rem">
      <div class=" form-group ">
        <label for="name">Name</label>
        <input type="name" id="input-name" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="input-description" type="description" class="form-control ">
        <small id="descriptionHelp" class="form-text text-muted ">Enter a little bit about yourself...we don't bite.</small>
      </div>
      <button id="submit-button" class="btn btn-primary" type="submit ">Submit</button>
    </form>
    <div class="row user-list ">

    </div>
    <div class="user-list-selector" style="display: flex">
      <div class="select-list-1 mr-4">1</div>
      <div class="select-list-2 mr-4">2</div>
      <div class="select-list-3 mr-4">3</div>
      <button id="scroll-down-btn">To Top</button>
    </div>
  </div>
  </div>

  <script src="script.js "></script>
</body>

</html>
